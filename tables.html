<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel</title>
</head>
<body style="display: flex; justify-content: center;">
    <table border="1">
        <!-- Head -->
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <!-- Content -->
        <tbody>
        <tr>
            <td>1</td>
            <td>Jhon Snow</td>
            <td>32</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Gerald</td>
            <td>49</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Don Corleone</td>
            <td>60</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Zayn Malik</td>
            <td>29</td>
        </tr>
        </tbody>


        <!-- End Section -->
        <tfoot>
            <tr>
                <td>This is Footer 1</td>
                <td>This is Footer 2</td>
                <td>This is Footer 3</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
